<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/48c806174c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Meow+Script&family=Pacifico&display=swap" rel="stylesheet">
    <title>Festival.</title>
</head>
<body>


    <div class="front">
        <div class="video-container">
            <video src="./vid/king-kong.mp4" playsinline autoplay muted loop></video>
            <div class="inside-front">
                <nav class="anim1">
                    <li><i class="fas fa-bars burger"></i></li>
                    <li><span style="width:5em;font-family: 'Comfortaa', cursive; font-size: 1.1em;">Afro Nation !</span></li>
                    <li><a class="not-bruger" href="">Live !</a></li>
                    <li><a class="not-bruger" href="">Program</a></li>
                    <li><a class="not-bruger" href="">Time-Table</a></li>
                    <li><a class="not-bruger" href="">Practical</a></li>
                    <li><a class="not-bruger" href="">About</a></li>
                    <li><a class="not-bruger" href="" style="color: rgb(7, 182, 173);">Sponsors</a></li>
                    <li><button><a href="">Get tickets</a></button></li>
                </nav>

                <div class="date">
                    <span>NOV 02 - 04th</span>
                    <span>NAMUR, BELGIUM</span>
                </div>

                <div class="socials">
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-vimeo"></i></a></li>
                </div>
            </div>


            <div class="img1">
                <img src="./vid/img1.jpg" alt="" class="anim2">
                <div class="inside-img1 anim3">
                    <h1>festival.pro</h1>
                    <button><a href="">More details...</a></button>
                </div>
            </div>

            <div class="img2">
                <img src="./vid/img2.jpg" alt="" class="anim2">
                <div class="inside-img2 anim3">
                    <h1>festival.music</h1>
                    <button><a href="">More details...</a></button>
                </div>
            </div>
        </div>   
    </div>



    








    <script>
        const nav=document.querySelector('nav')
        const social=document.querySelector('.socials')
        socialOptions={}

        const socialObserver=new IntersectionObserver(function(entries, socialObserver){
            entries.forEach(entry=>{
            //    console.log(entry.target)
            if(!entry.isIntersecting){
                nav.classList.add('anim1')
            } else{
                nav.classList.remove('anim1')
            }
            })
        }, socialOptions)


        socialObserver.observe(social)
    </script>


</body>
</html>
